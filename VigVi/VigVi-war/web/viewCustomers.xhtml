<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/commonTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <ui:define name="content">
        <ez:Navigation pageName="Merchant"/>
        <div>
            <p:panel header="View All Merchants">

                <p:dataTable value="#{viewAllCustomersManagedBean.customers}" var="customer">
                    <p:column headerText="Customer ID">
                        <h:outputText value="#{customer.customerId}"/>
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{customer.customerName}"/>
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{customer.customerEmail}"/>
                    </p:column>

                    <p:column headerText="Gender">
                        <h:outputText value="#{customer.customerGender}"/>
                    </p:column>

                    <p:column headerText="Activation Status">
                        <h:outputText value="#{customer.customerStatus}"/>
                    </p:column>

                    <p:column headerText="Sign Up Date">
                        <h:outputText value="#{customer.createdDate}">
                            <f:convertDateTime pattern="EEEE,dd/MM/yyyy" timeZone="#{viewAllCustomersManagedBean.timeZone}"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Contact No.">
                        <h:outputText value="#{customer.customerContactNo}"/>
                    </p:column>

                    <p:column headerText="Action">
                        <p:commandLink value="View Transaction Info" rendered="#{customer.wallet != null}" actionListener="#{viewAllCustomersManagedBean.viewCustomerDetails}">
                            <f:attribute name="customerId" value="#{customer.customerId}" />
                        </p:commandLink>
                        <br></br>
                        <br></br>
                        <p:commandLink value="Update" actionListener="#{viewAllCustomersManagedBean.updateCustomerDetails}">
                            <f:attribute name="customerId" value="#{customer.customerId}" />
                        </p:commandLink>
                        <br></br>
                        <br></br>
                        <p:commandLink rendered="#{!customer.customerStatus}" value="Activate" actionListener="#{viewAllCustomersManagedBean.activateCustomer}">
                            <f:attribute name="customerId" value="#{customer.customerId}" />
                        </p:commandLink>    
                        <p:commandLink rendered="#{customer.customerStatus}" value="Deactivate" actionListener="#{viewAllCustomersManagedBean.deactivateCustomer}">
                            <f:attribute name="customerId" value="#{customer.customerId}" />
                        </p:commandLink>    
                    </p:column>
                </p:dataTable>
            </p:panel>
        </div>
    </ui:define>

</ui:composition>
