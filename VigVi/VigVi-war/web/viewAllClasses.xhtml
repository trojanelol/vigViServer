<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/commonTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 


        <ui:define name="content">
            <div>
                
                <p:commandButton value="Create New Class" actionListener="#{viewAllGymClassesManagedBean.createNewClass}">
                    
                </p:commandButton> 
                
                <p:panelGrid class="ui-fluid" columnClasses="dataTableLabel,dataTableValue" columns="2" style="width: 100%;" rendered="#{viewAllGymClassesManagedBean.classEntitiesToView != null}">
                    
                    <p:panel header="View All Classes">

                        <p:dataTable value="#{viewAllGymClassesManagedBean.classEntitiesToView}" var="gymClass" paginator="true" rows="5" paginatorPosition="bottom" editable="true" editMode="cell">
                      <p:column headerText="Gym Class ID" sortBy="#{gymClass.classId}">
                          <h:outputText value="#{gymClass.classId}"/>
                       </p:column>
                            
                       <p:column headerText="Merchant Name">    
                           <h:outputText value="#{gymClass.merchant.merchantName}"/>
                      </p:column>     

                      <p:column headerText="Name">    
                            <h:outputText value="#{gymClass.className}"/>
                      </p:column> 


                      <p:column headerText="Description">
                          <h:outputText value="#{gymClass.classDesc}"/>
                      </p:column>

                      <p:column headerText="Instructor">
                          <h:outputText value="#{gymClass.classInstructor}"/>
                      </p:column>

                      <p:column headerText="Price(in $V)">
                          <h:outputText value="#{gymClass.classPrice}"/>
                      </p:column>

                      <p:column headerText="Max Class Size">
                          <h:outputText value="#{gymClass.classSize}"/>
                      </p:column>

                      <p:column headerText="Start Time">
                          <h:outputText value="#{gymClass.startTime}">
                              <f:convertDateTime pattern="HH:mm" timeZone="#{timeManagedBean.timeZone}"/>
                          </h:outputText>    
                      </p:column>

                      <p:column headerText="End Time">
                          <h:outputText value="#{gymClass.endTime}">
                              <f:convertDateTime pattern="HH:mm" timeZone="#{timeManagedBean.timeZone}"/>
                          </h:outputText>  
                      </p:column>

                      <p:column headerText="Activated Class">
                          <h:outputText value="#{gymClass.classStatus}"/>
                      </p:column>

                      <p:column headerText="Remarks">
                          <h:outputText value="#{gymClass.classRemarks}"/>
                      </p:column>
                      
<!--                      <p:column style="width:35px">
                            <p:rowEditor />
                       </p:column>-->

                      <p:column headerText="Action">
                          <p:commandLink value="View Sessions" actionListener="#{viewAllGymClassesManagedBean.viewSessions}">
                              <f:attribute name="gymClassId" value="#{gymClass.classId}" />
                          </p:commandLink>
                            <br></br>
                          <br></br>
                          <p:commandLink value="Update" actionListener="#{viewAllGymClassesManagedBean.updateClassDetails}">
                              <f:attribute name="gymClassId" value="#{gymClass.classId}" />
                          </p:commandLink>
                            <br></br>
                          <br></br>
                          <p:commandLink value="View Merchant" actionListener="#{viewAllGymClassesManagedBean.viewMerchantDetails}">
                              <f:attribute name="merchantId" value="#{gymClass.merchant.merchantId}" />
                          </p:commandLink>

                          
                      </p:column>
                  </p:dataTable>
                        <br></br>
                           
              </p:panel>
              </p:panelGrid>
            </div>
        </ui:define>

    

</ui:composition>
