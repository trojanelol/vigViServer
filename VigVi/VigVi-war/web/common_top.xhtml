<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <h1>Welcome to Admin Panel</h1> 
        
        <aside id="loginbox" class="loginbox">
            
            <h:panelGroup rendered="#{sessionScope.isLogin == false}">
                <h:form id="loginForm">

                    <h:outputLabel for="username" value="Username" />&nbsp;
                    <h:inputText id="username" value="#{loginManagedBean.username}" size="16" required="true" requiredMessage="Username is required" maxlength="32">
                        <f:validateLength minimum="4" />
                    </h:inputText>
                    <h:message for="username" errorClass="errorText" fatalClass="errorText" />&nbsp;

                    <h:outputLabel for="password" value="Password" />&nbsp;
                    <h:inputSecret id="password" value="#{loginManagedBean.password}" size="16" required="true" requiredMessage="Password is required" maxlength="32">
                        <f:validateLength minimum="4" />
                    </h:inputSecret>
                    <h:message for="password" errorClass="errorText" fatalClass="errorText" />&nbsp;

                    <h:commandButton type="reset" value="Clear" />&nbsp;
                    <h:commandButton type="submit" value="Login" actionListener="#{loginManagedBean.login}" />

                    <h:messages errorClass="errorTexts" fatalClass="errorTexts" infoClass="infoTexts" globalOnly="true" />

                </h:form>
            </h:panelGroup>
            
            <h:panelGroup rendered="#{sessionScope.isLogin == true}">
                <h:form id="logoutForm">
                    <h:outputText value="You are login as #{sessionScope.currentAdmin.firstName} #{sessionScope.currentAdmin.lastName}" />&nbsp;
                    <h:commandButton value="Logout" actionListener="#{loginManagedBean.logout}" />
                </h:form>
            </h:panelGroup>
                
        </aside>
    </h:body>
</html>
