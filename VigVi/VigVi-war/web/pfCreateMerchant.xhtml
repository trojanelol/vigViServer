<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create New Merchant</title>
    </h:head>
    <h:body>
        <p:panel header="Create New Merchant">
            <h:form id="formMain">
                <p:messages/>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="merchantName" value="Merchant Name"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="merchantName" value="#{createNewMerchantManagedBean.newMerchant.merchantName}"/>
                            </p:column>      
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="merchantDesc" value="Description"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="merchantDesc" value="#{createNewMerchantManagedBean.newMerchant.merchantDesc}"/>
                            </p:column>      
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="merchantEmail" value="Merchant Email"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="merchantEmail" value="#{createNewMerchantManagedBean.newMerchant.merchantEmail}"/>
                            </p:column>      
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="password" value="Merchant Password"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="password" value="#{createNewMerchantManagedBean.newMerchant.merchantPw}"/>
                            </p:column>      
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="bankName" value="Bank Name"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="bankName" value="#{createNewMerchantManagedBean.newMerchant.bankName}"/>
                            </p:column>      
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="bankAcc" value="Bank Account Details"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="bankAcc" value="#{createNewMerchantManagedBean.newMerchant.bankAccount}"/>
                            </p:column>      
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="merchantStatus" value="Activate Account"/>
                            </p:column>
                            <p:column>
                                <p:selectBooleanCheckbox id="merchantStatus" value="#{createNewMerchantManagedBean.newMerchant.merchantStatus}"/>
                               
                            </p:column>      
                        </p:row>
                        
                        

                        <p:row>
                            <p:column>
                                <p:outputLabel for="img" value="Image"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="img" value="#{createNewMerchantManagedBean.newMerchant.merchantImage}"/>
                            </p:column>      
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="commRate" value="Commission Rate"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="commRate" value="#{createNewMerchantManagedBean.newMerchant.commissionRate}"/>
                            </p:column>      
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <p:outputLabel for="address" value="Address"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="address" value="#{createNewMerchantManagedBean.newMerchant.merchantAddress}"/>
                            </p:column>      
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <p:outputLabel for="contact" value="Contact No."/>
                            </p:column>
                            <p:column>
                                <p:inputText id="contact" value="#{createNewMerchantManagedBean.newMerchant.merchantContactNo}"/>
                            </p:column>      
                        </p:row>

                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton value="Clear" type="reset"/>
                                <p:commandButton value="Create" type="submit" process="@form" update="@form" actionListener="#{createNewMerchantManagedBean.createNewMerchant}"/>
                            </p:column>      
                        </p:row>
                        
                        <p:outputLabel style="font-weight: bold;" for="selRegion" value="Region" />
                        <p:selectOneMenu id="selRegion" value="#{createNewMerchantManagedBean.currencyId}">
                            <f:selectItem itemValue="0" itemLabel="[Select One]" noSelectionOption="false" />
                            <f:selectItems value="#{createNewMerchantManagedBean.currencyEntities}" var="currencyEntity" itemValue="#{currencyEntity.currencyId}" itemLabel="#{currencyEntity.conversionRegion}" />
                        </p:selectOneMenu>
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="selCurrency" />
                    </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
