<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/commonTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"> 

        <ui:define name="top">
             <ui:include src = "common_top.xhtml" />
             <ez:Navigation pageName="Merchant"/>
        </ui:define>

        <ui:define name="left">
            <ui:include src = "leftBar.xhtml" />
        </ui:define>

        <ui:define name="content">
           <section id="content" class="content">
             <div>
                <h3>Update Product</h3>
                <br/>
                        
                #{updateProductManagedBean.foo()}
                <h:form>
                    <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
                    <br/>
                    <h:commandLink value="Back" actionListener="#{updateMerchantManagedBean.back}" />
                    <br/><br/>

                    <h:panelGrid columnClasses="dataTable3Label,dataTable3Value,dataTable3Message" columns="3" rendered="#{updateMerchantManagedBean.merchantEntityToUpdate != null}">
                        
                        <h:outputText style="font-weight: bold;" value="Merchant ID"/>
                        <h:outputText value="#{updateMerchantManagedBean.merchantEntityToUpdate.merchantId}"/>
                        <h:outputText value="" />

                        <h:outputLabel style="font-weight: bold;" for="txtName" value="Name" />
                        <h:inputText id="txtName" value="#{updateMerchantManagedBean.merchantEntityToUpdate.merchantName}" required="true" requiredMessage="Name is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtName" />


                        <h:outputLabel style="font-weight: bold;" for="txtDescription" value="Description" />
                        <h:inputText id="txtDescription" value="#{updateMerchantManagedBean.merchantEntityToUpdate.merchantDesc}" required="true" requiredMessage="Description is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtDescription" />

                        <h:outputLabel style="font-weight: bold;" for="txtAddress" value="Unit Price ($)" />
                        <h:inputText id="txtAddress" value="#{updateMerchantManagedBean.merchantEntityToUpdate.merchantAddress}" required="true" requiredMessage="Unit Price is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtAddress" />
                                                
                        <h:outputLabel style="font-weight: bold;" for="txtContact" value="Reorder Quantity" />
                        <h:inputText id="txtContact" value="#{updateMerchantManagedBean.merchantEntityToUpdate.merchantContactNo}" required="true" requiredMessage="Reorder Quantity is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtContact" />
                        
                        <h:outputLabel style="font-weight: bold;" for="selBankName" value="Bank Name" />
                        <h:selectOneMenu id="selBankName" value="#{updateMerchantManagedBean.merchantEntityToUpdate.bankName}">                            
                            <f:selectItem itemValue="DBS" itemLabel="DBS" />
                            <f:selectItem itemValue="UOB" itemLabel="UOB" />
                            <f:selectItem itemValue="Citibank" itemLabel="Citibank" />
                        </h:selectOneMenu>
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="selBankName" />                      
                        
                        <h:outputLabel style="font-weight: bold;" for="txtBankAccount" value="Reorder Quantity" />
                        <h:inputText id="txtBankAccount" value="#{updateMerchantManagedBean.merchantEntityToUpdate.bankAccount}" required="true" requiredMessage="Reorder Quantity is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtBankAccount" />

                                                
                        <h:outputLabel style="font-weight: bold;" for="txtEmail" value="Reorder Quantity" />
                        <h:inputText id="txtEmail" value="#{updateMerchantManagedBean.merchantEntityToUpdate.merchantEmail}" required="true" requiredMessage="Reorder Quantity is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtEmail" />

                        <h:outputLabel style="font-weight: bold;" for="txtCommission" value="Reorder Quantity" />
                        <h:inputText id="txtCommission" value="#{updateMerchantManagedBean.merchantEntityToUpdate.commissionRate}" required="true" requiredMessage="Reorder Quantity is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtCommission" />
  
                        <h:outputLabel style="font-weight: bold;" for="txtMerchantStatus" value="Reorder Quantity" />
                        <h:inputText id="txtMerchantStatus" value="#{updateMerchantManagedBean.merchantEntityToUpdate.merchantStatus}" required="true" requiredMessage="Reorder Quantity is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtMerchantStatus" />
                        
                    </h:panelGrid>
                    <br/>
                    <div style="text-align: center;">                       
                        <h:commandButton value="Update" type="submit" actionListener="#{updateProductManagedBean.updateProduct}" rendered="#{updateProductManagedBean.productEntityToUpdate != null}" />
                    </div>
                </h:form>
            </div>
           </section>    
        </ui:define>

        <ui:define name="bottom">
             <ui:include src = "common_bottom.xhtml" />
        </ui:define>


</ui:composition>
