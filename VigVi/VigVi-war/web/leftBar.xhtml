<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

    <h:body >

                <p:submenu label="Merchants" >
                    <p:menuitem value="Create" outcome="createMerchant" />
                    <p:menuitem value="View All" outcome="viewMerchants" />

                    <p:menuitem value="Search" outcome="dashboard" />

                    <p:menuitem value="Search" outcome="viewAttendance" />
