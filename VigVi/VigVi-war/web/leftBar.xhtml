<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body >
        <h:form>
            <p:separator></p:separator>
            <p:menubar style="background-color: #e0f7fa !important">
                <p:menuitem value="Homepage" outcome="index"/>
                <p:submenu label="Merchant" >
                    <p:menuitem value="Create New Merchant" outcome="createMerchant" />
                    <p:menuitem value="Manage Merchants" outcome="viewMerchants" />
                </p:submenu>
                <p:submenu label="Class">
                    <p:menuitem value="Create New Class" outcome="createGymClass" />
                    <p:menuitem value="Manage Classes" outcome="viewAllClasses" />
                </p:submenu>
                <p:submenu label="Sessions">
                    <p:menuitem value="Create New Session" outcome="createSession" />
                    <p:menuitem value="Manage Sessions" outcome="viewAllSessions" />
                </p:submenu>
                <p:submenu label="Attendance">
                    <p:menuitem value="Manage Attendance" outcome="viewAttendance" />
                </p:submenu>
                <p:submenu label="Transaction">
                    <p:menuitem value="Manage Merchant" outcome="viewTransactionsByMerchant" />
                    <p:menuitem value="View Customer" outcome="viewTransactionsByCustomer" />
                    <p:menuitem value="Manage Currency" outcome="manageCurrency" />
                </p:submenu>
                <p:submenu label="Customer">
                    <p:menuitem value="Create New Customer" outcome="createCustomer" />
                    <p:menuitem value="Manage Customer" outcome="viewCustomers" />
                    <p:menuitem value="Customer Dashboard" outcome="dashboard" />
                </p:submenu>
            </p:menubar>
        </h:form>
    </h:body>
</html>
