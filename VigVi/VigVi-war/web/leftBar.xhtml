<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages" showDetail="true"/>
            
            <div></div>
            
            <p:menuButton value="Merchants">
                <p:menuitem value="Generate Report" outcome="jasperReport" icon="pi pi-home"/>
                <p:menuitem value="Create" outcome="createMerchant" icon="pi pi-home"/>
                <p:menuitem value="View All" outcome="viewMerchants" icon="pi pi-home"/>
                <p:menuitem value="Homepage" outcome="index" icon="pi pi-home"/>
            </p:menuButton>
            <p:menuButton value="Classes">
                <p:menuitem value="Create" outcome="createGymClass" icon="pi pi-home"/>
                <p:menuitem value="View All" outcome="viewAllClasses" icon="pi pi-home"/>
                <p:menuitem value="Homepage" outcome="index" icon="pi pi-home"/>
            </p:menuButton>
            <p:menuButton value="Sessions">
                <p:menuitem value="Create" outcome="createSession" icon="pi pi-home"/>
                <p:menuitem value="Search" outcome="viewAllSessions" icon="pi pi-home"/>
                <p:menuitem value="Homepage" outcome="index" icon="pi pi-home"/>
            </p:menuButton>
            <p:menuButton value="Attendance">
                <p:menuitem value="Search" outcome="viewAttendance" icon="pi pi-home"/>
                <p:menuitem value="Homepage" outcome="index" icon="pi pi-home"/>
            </p:menuButton>
            <p:menuButton value="Payable">
                <p:menuitem value="Search By Merchant" outcome="viewTransactionsByMerchant" icon="pi pi-home"/>
                <p:menuitem value="Homepage" outcome="index" icon="pi pi-home"/>
            </p:menuButton>
            <p:menuButton value="Tranaaction Dashboard">
                <p:menuitem value="Search" outcome="viewAttendance" icon="pi pi-home"/>
                <p:menuitem value="Homepage" outcome="index" icon="pi pi-home"/>
            </p:menuButton>
            <p:menuButton value="Customer-Wallet">
                <p:menuitem value="Search" outcome="viewAttendance" icon="pi pi-home"/>
                <p:menuitem value="Homepage" outcome="index" icon="pi pi-home"/>
            </p:menuButton>
        </h:form>
    </h:body>
</html>
