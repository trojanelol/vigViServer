<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/commonTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"> 


        <ui:define name="content">
<!--             <ui:include src = "pfViewMerchants.xhtml" />-->
            <div>
                <p:panel header="Create New Gym Class">
                <h:form id="formGym">
                    <p:messages closable="true"  />
                        <p:panelGrid>  
                            
                            <p:row>
                                <p:column>
                                    <p:outputLabel style="font-weight: bold;" for="selMerchant" value="Merchant" />
                                </p:column>
                                <p:column>    
                                    <p:selectOneMenu id="selMerchant" value="#{createNewGymClassManagedBean.merchantId}" required="true" requiredMessage="Merchant is required" >
                                        <f:selectItem itemValue="0" itemLabel="[Select One]" noSelectionOption="false" />
                                        <f:selectItems value="#{createNewGymClassManagedBean.merchantEntities}" var="merchantEntity" itemValue="#{merchantEntity.merchantId}" itemLabel="#{merchantEntity.merchantId} #{merchantEntity.merchantName}" />
                                    </p:selectOneMenu>
                                </p:column>      
                            </p:row>  
                            
                            
                            <p:row>
                                <p:column>
                                    <p:outputLabel for="className" value="Class Name"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="className" value="#{createNewGymClassManagedBean.newGymClass.className}" required="true" requiredMessage="Name is required" />
                                </p:column>      
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:outputLabel for="classDesc" value="Description"/>
                                </p:column>
                                <p:column>
                                    <p:inputTextarea cols="25" counter="display" maxlength="200" counterTemplate="{0} characters remaining." autoResize="true" id="classDesc" value="#{createNewGymClassManagedBean.newGymClass.classDesc}" required="true" requiredMessage="Description is required" />
                                    <br/>
                                    <h:outputText id="display"/>
                                </p:column>      
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:outputLabel for="instructor" value="Instructor"/>
                                </p:column>
                                <p:column>
                                    <p:inputText type="text" id="instructor" value="#{createNewGymClassManagedBean.newGymClass.classInstructor}" required="true" requiredMessage="Instructor is required" />
                                </p:column>      
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:outputLabel for="classPrice" value="Class Price"/>
                                </p:column>
                                <p:column>
                                    <p:inputText type="number" id="classPrice" value="#{createNewGymClassManagedBean.newGymClass.classPrice}" required="true" requiredMessage="Class Price is required" />
                                </p:column>      
                            </p:row>
                            
                            
                             <p:row>
                                <p:column>
                                    <p:outputLabel for="classSize" value="Class Size"/>
                                </p:column>
                                <p:column>
                                    <p:inputText type="number" id="classSize" value="#{createNewGymClassManagedBean.newGymClass.classSize}" required="true" requiredMessage="Class Size is required" />
                                </p:column>      
                            </p:row>



                            <p:row>
                                <p:column>
                                    <p:outputLabel for="classRemarks" value="Class Remark"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="classRemarks" value="#{createNewGymClassManagedBean.newGymClass.classRemarks}" required="true" requiredMessage="Class Remark is required" />
                                </p:column>      
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:outputLabel for="starttime" value="Start Time"/>
                                </p:column>
                                <p:column>
                                    <p:inputText type="time" id="starttime" value="#{createNewGymClassManagedBean.newGymClass.startTime}" required="true" requiredMessage="Start Time is required">
                                        <f:convertDateTime pattern="HH:mm" timeZone="#{createNewGymClassManagedBean.timeZone}"></f:convertDateTime>
                                    </p:inputText>    
                                </p:column>      
                            </p:row>
                            
                            <p:row>
                                <p:column>
                                    <p:outputLabel for="endtime" value="End Time"/>
                                </p:column>
                                <p:column>
                                    <p:inputText type="time" id="endtime" value="#{createNewGymClassManagedBean.newGymClass.endTime}" required="true" requiredMessage="End Time is required">
                                        <f:convertDateTime pattern="HH:mm" timeZone="#{createNewGymClassManagedBean.timeZone}"></f:convertDateTime>
                                    </p:inputText>    
                                </p:column>      
                            </p:row>

                            
                            <p:row>
                                <p:column colspan="2">
                                    <p:commandButton value="Clear" type="reset"/>
                                    <p:commandButton value="Create" type="submit" process="@form" update="@form" actionListener="#{createNewGymClassManagedBean.createNewGymClass}">
                                    </p:commandButton>    
                                </p:column>      
                            </p:row>


                            <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="selCurrency" />
                        </p:panelGrid>
                </h:form>
            </p:panel>  
            </div>
        </ui:define>

</ui:composition>
