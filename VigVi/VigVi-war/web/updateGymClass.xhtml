<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/commonTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"> 

        <ui:define name="top">
             <ui:include src = "common_top.xhtml" />
             <ez:Navigation pageName="Update Gym Class"/>
        </ui:define>

        <ui:define name="left">
            <ui:include src = "leftBar.xhtml" />
        </ui:define>

        <ui:define name="content">
           <section id="content" class="content">
             <div>
                <p:tooltip />
                <h:form>
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                </h:form>

                <p:separator /> 
                <p:panel> 
               <h:form>
                    <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
                    <br/>
                    <p:panelGrid columnClasses="dataTable3Label,dataTable3Value,dataTable3Message" columns="3" rendered="#{updateClassManagedBean.gymClassEntityToUpdate != null}">
                        
                        <p:outputLabel style="font-weight: bold;" value="Gym Class ID"/>
                        <h:outputText value="#{updateClassManagedBean.gymClassEntityToUpdate.classId}"/>
                        <h:outputText value="" />

                        <p:outputLabel style="font-weight: bold;" for="txtName" value="Name" />
                        <p:inputText id="txtName" value="#{updateClassManagedBean.gymClassEntityToUpdate.className}" required="true" requiredMessage="Name is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtName" />


                        <p:outputLabel style="font-weight: bold;" for="txtDescription" value="Description" />
                        <p:inputTextarea cols="25" counter="display_desc" maxlength="200" counterTemplate="{0} characters remaining." autoResize="true" id="txtDescription" value="#{updateClassManagedBean.gymClassEntityToUpdate.classDesc}" required="true" requiredMessage="Description is required" />
                        <h:outputText id="display_desc" />
                        

                        <p:outputLabel style="font-weight: bold;" for="txtInstructor" value="Instructor" />
                        <p:inputText id="txtInstructor" value="#{updateClassManagedBean.gymClassEntityToUpdate.classInstructor}" required="true" requiredMessage="Instructor is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtInstructors" />
                                                
                        <p:outputLabel style="font-weight: bold;" for="txtPrice" value="Class Price" />
                        <p:inputText id="txtPrice" type="number" value="#{updateClassManagedBean.gymClassEntityToUpdate.classPrice}" required="true" requiredMessage="Class Price is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtPrice" />
                           
                        <p:outputLabel style="font-weight: bold;" for="txtRemark" value="Remarks" />
                        <p:inputTextarea cols="25" counter="display_remark" maxlength="200" counterTemplate="{0} characters remaining." autoResize="true" id="txtRemark" value="#{updateClassManagedBean.gymClassEntityToUpdate.classRemarks}" required="true" requiredMessage="Remark is required" />
                        <h:outputText id="display_remark" />
                     
                        <p:outputLabel style="font-weight: bold;" for="txtSize" value="Class Size" />
                        <p:inputText id="txtSize" type="number" value="#{updateClassManagedBean.gymClassEntityToUpdate.classSize}" required="true" requiredMessage="Class Size is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtSize" />

                                                
                        <p:outputLabel style="font-weight: bold;" for="txtTime" value="Start Time" />
                        <p:inputText id="txtTime" type="time" value="#{updateClassManagedBean.gymClassEntityToUpdate.startTime}" required="true" requiredMessage="Start Time is required">
                            <f:convertDateTime pattern="HH:mm" timeZone="#{updateClassManagedBean.timeZone}"></f:convertDateTime>
                        </p:inputText>
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtTime" />
                        
                        <p:outputLabel style="font-weight: bold;" for="txtTimeEnd" value="End Time" />
                        <p:inputText id="txtTimeEnd" type="time" value="#{updateClassManagedBean.gymClassEntityToUpdate.endTime}" required="true" requiredMessage="End Time is required" >
                            <f:convertDateTime pattern="HH:mm" timeZone="#{updateClassManagedBean.timeZone}"></f:convertDateTime>
                        </p:inputText>    
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtTimeEnd" />

                    </p:panelGrid>
                    <br/>                      
                    <p:commandButton value="Update" type="submit" actionListener="#{updateClassManagedBean.updateClass}" rendered="#{updateClassManagedBean.gymClassEntityToUpdate != null}" />   
                        <p:commandButton value="Cancel" type="cancel" actionListener="#{updateClassManagedBean.back}" />
                </h:form>
               </p:panel> 
                 
            </div>
           </section>    
        </ui:define>

        <ui:define name="bottom">
             <ui:include src = "common_bottom.xhtml" />
        </ui:define>


</ui:composition>
